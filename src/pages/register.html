<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/register.css">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../../App.css">
</head>

<body>
    <form action="#" id="form-register">
        <img src="/public/logo-preta-UserBase.png" alt="Logo User Base" />
        <h1>Registre-se</h1>
        <div class="input-group">
            <label for="fullName">Nome Completo</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Seu nome completo" />
        </div>
        <div class="input-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required placeholder="Escolha um nome de usuário" />
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Seu email" />
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required placeholder="Crie uma senha" />
        </div>
        <button type="submit" id="btn-registrar">Registrar</button>
    </form>
</body>

</html>
