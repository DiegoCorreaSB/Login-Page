<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/RedefinirSenha.css">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../../App.css">
</head>

<body>
    <main id="redefinir-main">
        <section id="forgot-password-section">
            <h1>Esqueceu a Senha</h1>
            <p>Insira seu e-mail para redefinir sua senha.</p>
            <form action="#">
                <article class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder='Seu e-mail' />
                    <button type="submit" id='btn-redefinir'>Redefinir Senha</button>
                </article>
                <a href="/">Voltar</a>
            </form>
        </section>
    </main>
</body>

</html>
